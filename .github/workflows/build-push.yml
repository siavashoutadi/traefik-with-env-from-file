name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v3.6.0)'
        required: true
        type: string
  schedule:
    # Run daily at 00:00 UTC to check for new traefik versions
    - cron: '0 0 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  fetch-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.fetch.outputs.version }}
    steps:
      - name: Fetch latest traefik version
        id: fetch
        run: |
          # Fetch the latest traefik version from Docker Hub API
          VERSION=$(curl -s "https://registry.hub.docker.com/v2/repositories/library/traefik/tags/?page_size=1" | jq -r '.results[0].name')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Latest traefik version: ${VERSION}"

  build:
    needs: fetch-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}
            type=raw,value=latest,enable=${{ github.event_name == 'workflow_dispatch' }}
            type=raw,value=${{ needs.fetch-version.outputs.version }},enable=${{ github.event_name == 'schedule' }}
            type=raw,value=latest,enable=${{ github.event_name == 'schedule' }}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            version=${{ github.event.inputs.version || needs.fetch-version.outputs.version }}
